<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annuaire des Thérapeutes Féministes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Annuaire des Thérapeutes Féministes</h1>
            <p>Trouvez un·e thérapeute féministe près de chez vous</p>
        </div>
    </header>

    <main class="container">
        <section id="filters" class="filters-section">
            <h2>Filtres</h2>
            <div id="filter-options" class="filter-options">
                <!-- Les filtres seront générés dynamiquement ici -->
            </div>
        </section>

        <section id="results" class="results-section">
            <div class="results-header">
                <h2>Résultats</h2>
                <div id="sort-options" class="sort-options">
                    <!-- Les options de tri seront générées dynamiquement ici -->
                </div>
            </div>
            <div id="therapists-list" class="therapists-list">
                <!-- La liste des thérapeutes sera générée dynamiquement ici -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Réseau de thérapeutes avec des valeurs féministes et inclusives en France</p>
            <p>Contact: <a href="mailto:contact@therapeutesfeministes.org">contact@therapeutesfeministes.org</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
